    <script type="text/javascript">
        $(document).ready(function () {

            var slider = $("#lightSlider").lightSlider({
                item: 6,
                autoWidth: true,
                slideMove: 2, // slidemove will be 1 if loop is true
                slideMargin: 10,

                addClass: '',
                mode: "slide",
                useCSS: true,
                cssEasing: 'ease', //'cubic-bezier(0.25, 0, 0.25, 1)',//
                easing: 'linear', //'for jquery animation',////

                speed: 500, //ms'
                auto: true,
                loop: true,
                slideEndAnimation: true,
                pause: 1500,

                keyPress: false,
                controls: true,
                prevHtml: '',
                nextHtml: '',

                rtl: false,
                adaptiveHeight: false,

                vertical: false,
                verticalHeight: 500,
                vThumbWidth: 100,

                thumbItem: 10,
                pager: true,
                gallery: false,
                galleryMargin: 5,
                thumbMargin: 5,
                currentPagerPosition: 'middle',

                enableTouch: true,
                enableDrag: true,
                freeMove: true,
                swipeThreshold: 40,

                responsive: [{
                        breakpoint: 1200,
                        settings: {
                            item: 6,
                            slideMove: 1,
                            slideMargin: 4,
                        }
                    },
                    {
                        breakpoint: 900,
                        settings: {
                            item: 4,
                            slideMove: 1
                        }
                    },
                    {
                        breakpoint: 500,
                        settings: {
                            item: 3,
                            slideMove: 1
                        }
                    },


                ],

            });
            console.log(slider);
            $('#prevslide').click(function () {
                slider.goToPrevSlide();
            });

            $('#nextslide').click(function () {
                slider.goToNextSlide();
            });

        });

    </script>
